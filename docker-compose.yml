version: '3.8'

services:
  ha-dashboard:
    build:
      context: .
      args:
        - VITE_HA_URL=${VITE_HA_URL}
        - VITE_HA_TOKEN=${VITE_HA_TOKEN}
        - VITE_FRIGATE_URL=${VITE_FRIGATE_URL:-}
        - VITE_CLAUDE_API_KEY=${VITE_CLAUDE_API_KEY:-}
    image: ha-dashboard:latest
    container_name: ha-dashboard
    ports:
      - "${DASHBOARD_PORT:-3000}:80"
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
